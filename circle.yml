machine:
  java:
    version: oraclejdk8
  node:
    version: 8.2.0
  timezone:
    Etc/GMT
  ruby:
    version: 2.3.3
  services:
    - redis
  environment:
    REDIS_URL: "redis://localhost:6379"

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install graphviz

test:
  override:
    - OUT=$CIRCLE_ARTIFACTS/public/ bin/rails test
  pre:
    - bin/yarn
    - npm install:
        pwd:
          ui-app
    - npm run build:
        pwd:
          ui-app

  post:
    - npm run lint:
        pwd:
          ui-app
